<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Perros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">   
    <link href="estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">üê∂ Buscador de Perritos üêæ</h1>
        
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                <select id="selectorRaza" class="form-control">
                    <option value="">Selecciona una raza</option>
                </select>
            </div>
        </div>
        
        <div class="text-center">
            <button id="btnBuscar" class="btn btn-primary mb-4">Buscar Imagen</button>
            <button id="btnAleatorio" class="btn btn-secondary mb-4">Imagen Aleatoria</button>
        </div>
        
        <div class="text-center">
            <div class="card p-3">
                <img id="imagenPerro" src="" alt="Imagen de un perro" class="img-fluid">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
